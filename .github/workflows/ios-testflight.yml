name: iOS TestFlight

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  ios-testflight:
    runs-on: macos-latest

    defaults:
      run:
        shell: bash

    env:
      # App / Team
      APP_IDENTIFIER: za.co.bitlogiq.bittracker
      TEAM_ID: R4R4AW7JUQ

      # fastlane match (certs/profiles)
      MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
      MATCH_GIT_TOKEN: ${{ secrets.MATCH_GIT_TOKEN }}   # fine-grained PAT
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

      # App Store Connect API key (from Secrets)
      ASC_KEY_ID:    ${{ secrets.ASC_KEY_ID }}
      ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
      ASC_KEY_P8:    ${{ secrets.ASC_KEY_P8 }}

      # Where weâ€™ll write the P8 JSON for Fastlane (kept outside the repo)
      APP_STORE_CONNECT_API_KEY_PATH: ${{ github.workspace }}/appstore_connect_api_key.json

      # Use the Gemfile at repo root even when we cd into ios/
      BUNDLE_GEMFILE: ${{ github.workspace }}/Gemfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: |
          set -euo pipefail
          flutter pub get

      - name: Set up Ruby (Bundler pinned)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler: '2.4.19'
          bundler-cache: true

      - name: Bundle install (root Gemfile)
        run: |
          set -euo pipefail
          bundle install --jobs 4 --retry 3

      - name: Write App Store Connect API key file
        run: |
          set -euo pipefail
          # Build a small JSON file Fastlane can consume
          cat > "$APP_STORE_CONNECT_API_KEY_PATH" <<JSON
          {
            "key_id": "${ASC_KEY_ID}",
            "issuer_id": "${ASC_ISSUER_ID}",
            "key": "${ASC_KEY_P8}",
            "in_house": false
          }
          JSON

      - name: CocoaPods install
        working-directory: ios
        run: |
          set -euo pipefail
          bundle exec pod install --verbose

      - name: Build & upload with fastlane
        run: |
          set -euo pipefail
          # Run the lane from ios/fastlane/Fastfile explicitly
          bundle exec fastlane --fastfile ios/fastlane/Fastfile ios ci

      - name: Archive artifacts (ipa, logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-artifacts
          path: |
            ios/build/**/*.ipa
            ~/Library/Logs/gym/**/*.log
            /Users/runner/Library/Logs/gym/**/*.log
            /Users/runner/Library/Developer/Xcode/Archives/**/*.xcarchive
