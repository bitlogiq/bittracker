name: iOS TestFlight

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  ios-testflight:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Bundler & Fastlane
        run: |
          gem install bundler:2.5.9
          bundle install || gem install fastlane

      - name: Set up Keychain
        run: |
          security create-keychain -p "$MATCH_KEYCHAIN_PASSWORD" ios-build.keychain
          security list-keychains -s ios-build.keychain
          security default-keychain -s ios-build.keychain
          security unlock-keychain -p "$MATCH_KEYCHAIN_PASSWORD" ios-build.keychain
          security set-keychain-settings ios-build.keychain
        env:
          MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}

      - name: Build and upload to TestFlight
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_KEY_CONTENT }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}
        run: |
          bundle exec fastlane ios beta
