name: iOS TestFlight (Simulator Build)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout app
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Ruby gems
        working-directory: ios
        run: |
          bundle config set frozen false
          bundle install --jobs 4 --retry 3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.1

      - name: Install dependencies
        run: flutter pub get

      # ðŸš€ Build for Simulator (always succeeds, no signing needed)
      - name: Build iOS Simulator Archive
        run: |
          xcodebuild archive \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -sdk iphonesimulator \
            -configuration Release \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            -archivePath build/Runner.xcarchive \
            CODE_SIGNING_ALLOWED=NO

      - name: Export .app from archive
        run: |
          mkdir -p build/ios/simulator
          cp -r build/Runner.xcarchive/Products/Applications/Runner.app build/ios/simulator/

      # ðŸ“¦ Upload simulator .app artifact
      - name: Upload Simulator .app as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: build/ios/simulator/Runner.app
