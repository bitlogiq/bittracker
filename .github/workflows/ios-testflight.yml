default_platform(:ios)

platform :ios do
  desc "Build and upload to TestFlight"
  lane :beta do
    # ✅ Authenticate with App Store Connect using API key
    app_store_connect_api_key(
      key_id: ENV["APP_STORE_CONNECT_KEY_ID"],
      issuer_id: ENV["APP_STORE_CONNECT_ISSUER_ID"],
      key_content: ENV["APP_STORE_CONNECT_PRIVATE_KEY"],
      is_key_content_base64: false
    )

    # ✅ Pull signing certs and profiles from match repo
    match(
      type: "appstore",
      readonly: false,
      app_identifier: ["za.co.bitlogiq.bittracker"],
      git_url: ENV["MATCH_GIT_URL"],
      username: ENV["APPLE_ID"]
    )

    # ✅ Build with explicit provisioning + allow updates
    build_app(
      scheme: "Runner",
      export_method: "app-store",
      export_options: {
        provisioningProfiles: {
          "za.co.bitlogiq.bittracker" => "match AppStore za.co.bitlogiq.bittracker"
        }
      },
      xcargs: "DEVELOPMENT_TEAM=#{ENV["TEAM_ID"]} -allowProvisioningUpdates"
    )

    # ✅ Upload to TestFlight
    upload_to_testflight
  end
end
