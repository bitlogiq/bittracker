name: iOS Release (App Store)

on:
  workflow_dispatch:

env:
  FLUTTER_VERSION: 3.35.1
  IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
  APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
  ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
  ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
  ASC_PRIVATE_KEY_B64: ${{ secrets.ASC_PRIVATE_KEY_B64 }}
  IOS_P12_B64: ${{ secrets.IOS_P12_B64 }}
  IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
  IOS_MOBILEPROVISION_B64: ${{ secrets.IOS_MOBILEPROVISION_B64 }}
  PROFILE_UUID: ${{ secrets.PROFILE_UUID }}          # e.g. ecf9...b0d
  PROFILE_NAME: ${{ secrets.PROFILE_NAME }}          # e.g. BitTracker_AppStore.mobileprovision

jobs:
  build-ios:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Install tools
        run: |
          sudo gem install fastlane --no-document
          brew install xcbeautify || true
          sudo gem install cocoapods --no-document

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Flutter dependencies
        run: |
          flutter --version
          flutter pub get

      - name: Create keychain and import cert
        shell: bash
        run: |
          set -e
          KEYCHAIN=build.keychain
          PASS=buildpass

          # Create and set as default
          security create-keychain -p "$PASS" "$KEYCHAIN"
          security set-keychain-settings "$KEYCHAIN"
          security unlock-keychain -p "$PASS" "$KEYCHAIN"
          security list-keychains -d user -s "$KEYCHAIN" $(security list-keychains -d user | sed 's/[" ]//g')

          # Import P12
          echo "$IOS_P12_B64" | base64 --decode > ios_signing.p12
          security import ios_signing.p12 -k "$KEYCHAIN" -P "$IOS_P12_PASSWORD" -T /usr/bin/codesign

          # Make keys available for codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "$PASS" "$KEYCHAIN"

      - name: Install provisioning profile
        shell: bash
        run: |
          set -e
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          echo "$IOS_MOBILEPROVISION_B64" | base64 --decode > "$HOME/Library/MobileDevice/Provisioning Profiles/${PROFILE_UUID}.mobileprovision"
          ls -la "$HOME/Library/MobileDevice/Provisioning Profiles/"

      - name: CocoaPods install
        working-directory: ios
        run: |
          pod repo update || true
          pod install --verbose
          ls -l Podfile.lock

      - name: Create exportOptions.plist
        run: |
          cat > exportOptions.plist <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>signingStyle</key><string>manual</string>
            <key>teamID</key><string>${APPLE_TEAM_ID}</string>
            <key>uploadBitcode</key><false/>
            <key>uploadSymbols</key><true/>
            <key>provisioningProfiles</key>
            <dict>
              <key>${IOS_BUNDLE_ID}</key><string>${PROFILE_NAME}</string>
            </dict>
          </dict>
          </plist>
          PLIST
          cat exportOptions.plist

      - name: Build (Fastlane gym)
        shell: bash
        run: |
          set -e
          fastlane run build_app \
            workspace:"ios/Runner.xcworkspace" \
            scheme:"Runner" \
            export_method:"app-store" \
            configuration:"Release" \
            clean:true \
            include_bitcode:false \
            output_directory:"ios/build" \
            output_name:"BitTracker" \
            xcodebuild_formatter:"xcbeautify" \
            xcargs:"ONLY_ACTIVE_ARCH=NO PRODUCT_BUNDLE_IDENTIFIER=${IOS_BUNDLE_ID} DEVELOPMENT_TEAM=${APPLE_TEAM_ID} CODE_SIGN_STYLE=Manual CODE_SIGN_IDENTITY=Apple\ Distribution PROVISIONING_PROFILE_SPECIFIER=${PROFILE_UUID} PROVISIONING_PROFILE=${PROFILE_UUID} OTHER_CODE_SIGN_FLAGS=--keychain\ build.keychain PODS_PODFILE_DIR_PATH=\$\(SRCROOT\)" \
            export_options:"exportOptions.plist"

          ls -la ios/build || true

      - name: Upload .xcarchive
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: BitTracker-archive
          path: /Users/runner/Library/Developer/Xcode/Archives/**/BitTracker*.xcarchive

      - name: Upload IPA
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: BitTracker-ipa
          path: ios/build/*.ipa
