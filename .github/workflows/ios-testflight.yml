name: iOS TestFlight

on:
  workflow_dispatch:  # manual only

jobs:
  ios-testflight:
    runs-on: macos-latest
    defaults:
      run:
        shell: bash

    env:
      APP_IDENTIFIER: za.co.bitlogiq.bittracker
      TEAM_ID: R4R4AW7JUQ

      MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
      MATCH_GIT_TOKEN: ${{ secrets.MATCH_GIT_TOKEN }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      MATCH_GIT_BASIC_AUTHORIZATION: username:${{ secrets.MATCH_GIT_TOKEN }}

      ASC_KEY_ID:        ${{ secrets.ASC_KEY_ID }}
      ASC_ISSUER_ID:     ${{ secrets.ASC_ISSUER_ID }}
      ASC_KEY_P8:        ${{ secrets.ASC_KEY_P8 }}

      BUNDLE_GEMFILE: ${{ github.workspace }}/Gemfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify fastlane files exist
        run: |
          set -euo pipefail
          ls -la ios/fastlane || true
          test -f ios/fastlane/Fastfile || (echo "Missing ios/fastlane/Fastfile" && exit 1)

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: |
          set -euo pipefail
          flutter --version
          flutter pub get

      - name: Set up Ruby (Bundler pinned)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler: '2.4.19'
          bundler-cache: true

      - name: Bundle install
        run: |
          set -euo pipefail
          bundle install --jobs 4 --retry 3

      - name: CocoaPods install
        working-directory: ios
        run: |
          set -euo pipefail
          bundle exec pod install --verbose

      - name: Build & upload with fastlane (run from ios/)
        working-directory: ios
        env:
          FASTLANE_SKIP_CONFIRMATIONS: "1"
          LC_ALL: "en_US.UTF-8"
          LANG: "en_US.UTF-8"
        run: |
          set -euo pipefail
          bundle exec fastlane ios ci

      - name: Archive artifacts (ipa, logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-artifacts
          path: |
            ios/build/**/*.ipa
            ~/Library/Logs/gym/**/*.log
            /Users/runner/Library/Logs/gym/**/*.log
            /Users/runner/Library/Developer/Xcode/Archives/**/*.xcarchive
