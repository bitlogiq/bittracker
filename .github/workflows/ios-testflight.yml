name: iOS TestFlight

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  ios-testflight:
    runs-on: macos-14

    env:
      # App metadata
      APP_IDENTIFIER: za.co.bitlogiq.bittracker
      APPLE_ID: roelofhorowitz@hotmail.com
      TEAM_ID: R4R4AW7JUQ

      # App Store Connect API (secrets)
      APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
      APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
      APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}

      # match (secrets)
      MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}

      # CI hygiene
      CI: "true"
      FASTLANE_SKIP_CONFIRMATIONS: "1"
      GIT_TERMINAL_PROMPT: "0"
      FASTLANE_CI: "1"
      FASTLANE_DISABLE_COLORS: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter (pinned)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.35.1
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Bundle install (fastlane/cocoapods) using ios/Gemfile
        env:
          BUNDLE_GEMFILE: ${{ github.workspace }}/ios/Gemfile
        run: bundle install --jobs 4 --retry 3

      - name: Pod install (via Bundler) inside ios/
        env:
          BUNDLE_GEMFILE: ${{ github.workspace }}/ios/Gemfile
        run: |
          cd ios
          bundle exec pod repo update
          bundle exec pod install

      - name: Debug layout (prove files exist)
        run: |
          pwd && ls -la
          echo "---- ios/fastlane ----"
          ls -la ios/fastlane || true
          echo "---- Gemfile in ios ----"
          ls -la ios/Gemfile || true

      # FORCE fastlane to use ios/Gemfile and ios/fastlane/Fastfile no matter CWD
      - name: Build & upload to TestFlight (explicit Fastfile + Gemfile)
        env:
          BUNDLE_GEMFILE: ${{ github.workspace }}/ios/Gemfile
        run: |
          bundle exec fastlane --version
          bundle exec fastlane --fastfile ios/fastlane/Fastfile ios beta

      - name: Archive artifacts (ipa, logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-artifacts
          path: |
            ios/build/**/*.ipa
            ~/Library/Logs/gym/**/*.log
            /Users/runner/Library/Logs/gym/**/*.log
            /Users/runner/Library/Developer/Xcode/Archives/**/*.xcarchive
