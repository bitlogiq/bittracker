name: iOS TestFlight

on:
  workflow_dispatch: # run manually
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install fastlane
        run: gem install fastlane

      # ðŸ”‘ Sync signing for Development + App Store
      - name: Match Development
        run: bundle exec fastlane match development --readonly false --force_for_new_devices
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: https://github.com/bitlogiq/ios-cert-store.git

      - name: Match App Store
        run: bundle exec fastlane match appstore --readonly false
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: https://github.com/bitlogiq/ios-cert-store.git

      # ðŸ”¨ Build IPA and upload to TestFlight
      - name: Build and Upload to TestFlight
        run: bundle exec fastlane ios beta
        env:
          APP_IDENTIFIER: za.co.bitlogiq.bittracker
          APPLE_ID: ${{ secrets.APPLE_ID }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: https://github.com/bitlogiq/ios-cert-store.git
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
