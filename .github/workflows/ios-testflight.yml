name: iOS TestFlight

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout app
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Ruby gems
        working-directory: ios
        run: |
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.1

      - name: Install dependencies
        run: flutter pub get

      # ------------------------------
      # Step A: Flutter IPA build
      # ------------------------------
      - name: Build IPA (Flutter)
        run: |
          set -e
          if [ ! -f ios/ExportOptions.plist ]; then
            echo "ExportOptions.plist missing!"
            exit 1
          fi
          flutter build ipa --release --export-options-plist=ios/ExportOptions.plist --no-codesign
        continue-on-error: true

      # ------------------------------
      # Step B: Fallback with xcodebuild
      # ------------------------------
      - name: Fallback - Build IPA with xcodebuild
        if: failure()
        run: |
          mkdir -p build/ios/archive
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            archive -archivePath build/ios/archive/Runner.xcarchive \
            CODE_SIGNING_ALLOWED=NO

          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath build/ios/ipa

      # ------------------------------
      # Step C: Save IPA as artifact
      # ------------------------------
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BitTracker-iOS
          path: build/ios/ipa/*.ipa

      # ------------------------------
      # Step D: Upload to TestFlight
      # ------------------------------
      - name: Fastlane beta
        working-directory: ios
        run: bundle exec fastlane ios beta
        env:
          APP_IDENTIFIER: za.co.bitlogiq.bittracker
          APPLE_ID: roelofhorowitz@hotmail.com
          TEAM_ID: R4R4AW7JUQ
          MATCH_GIT_URL: https://github.com/bitlogiq/ios-cert-store.git
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_PAT: ${{ secrets.MATCH_GIT_PAT }}
          MATCH_GIT_BASIC_AUTH_B64: ${{ secrets.MATCH_GIT_BASIC_AUTH_B64 }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          CI: true
          FASTLANE_SKIP_CONFIRMATIONS: 1
          FASTLANE_DISABLE_COLORS: 1
          FASTLANE_CI: 1
          GIT_TERMINAL_PROMPT: 0
