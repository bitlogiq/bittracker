name: Seed iOS Certs (one-off)

on:
  workflow_dispatch:

jobs:
  seed:
    runs-on: macos-14
    env:
      APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
      TEAM_ID: ${{ secrets.TEAM_ID }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      MATCH_GIT_URL: https://github.com/bitlogiq/ios-cert-store.git
      MATCH_GIT_BRANCH: main

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install fastlane
        run: gem install fastlane

      - name: Guard required secrets
        shell: bash
        run: |
          if [ -z "${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}" ]; then echo "Missing MATCH_GIT_BASIC_AUTHORIZATION"; exit 1; fi
          if [ -z "${{ secrets.APP_STORE_CONNECT_KEY_ID }}" ]; then echo "Missing APP_STORE_CONNECT_KEY_ID"; exit 1; fi
          if [ -z "${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}" ]; then echo "Missing APP_STORE_CONNECT_ISSUER_ID"; exit 1; fi
          if [ -z "${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}" ]; then echo "Missing APP_STORE_CONNECT_PRIVATE_KEY"; exit 1; fi
          echo "All required secrets present."

      # âœ… Generate AuthKey.json with proper escaping (fixes JSON::ParserError)
      - name: Write ASC API key JSON
        shell: bash
        env:
          ASC_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          ASC_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
        run: |
          ruby -e 'require "json";
                   data = {
                     "key_id"    => ENV["ASC_KEY_ID"],
                     "issuer_id" => ENV["ASC_ISSUER_ID"],
                     "key"       => ENV["ASC_PRIVATE_KEY"],
                     "duration"  => 1200,
                     "in_house"  => false
                   };
                   File.write("AuthKey.json", JSON.generate(data))'

      - name: Run fastlane match (create certs & profiles)
        shell: bash
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          fastlane match appstore \
            --readonly false \
            --git_url "$MATCH_GIT_URL" \
            --git_branch "$MATCH_GIT_BRANCH" \
            --git_basic_authorization "${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}" \
            --app_identifier "$APP_IDENTIFIER" \
            --team_id "$TEAM_ID" \
            --username "$APPLE_ID" \
            --api_key_path ./AuthKey.json
