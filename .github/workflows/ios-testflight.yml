name: iOS TestFlight

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout app
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Ruby gems
        working-directory: ios
        run: |
          bundle config set frozen false
          bundle install --jobs 4 --retry 3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.1

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Setup keychain
        run: |
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}

      - name: Run fastlane beta
        working-directory: ios
        run: |
          bundle exec fastlane match appstore --readonly false --force || bundle exec fastlane match nuke appstore --force
          bundle exec fastlane ios beta
        env:
          APP_IDENTIFIER: za.co.bitlogiq.bittracker
          APPLE_ID: roelofhorowitz@hotmail.com
          TEAM_ID: R4R4AW7JUQ
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          MATCH_GIT_URL: https://github.com/bitlogiq/ios-cert-store.git
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_PAT: ${{ secrets.MATCH_GIT_PAT }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          CI: true
          FASTLANE_SKIP_CONFIRMATIONS: 1
          FASTLANE_DISABLE_COLORS: 1
          FASTLANE_CI: 1
