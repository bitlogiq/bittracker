name: iOS TestFlight

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout app
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Ruby gems
        working-directory: ios
        run: |
          bundle config set path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.1

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Build iOS (no codesign yet)
        run: flutter build ios --release --no-codesign

      - name: Write ASC API key JSON
        working-directory: ios
        run: |
          ruby -e 'require "json";
                   data = {
                     "key_id"    => ENV["APP_STORE_CONNECT_KEY_ID"],
                     "issuer_id" => ENV["APP_STORE_CONNECT_ISSUER_ID"],
                     "key"       => ENV["APP_STORE_CONNECT_PRIVATE_KEY"],
                     "duration"  => 1200,
                     "in_house"  => false
                   };
                   File.write("AuthKey.json", JSON.generate(data))'
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}

      - name: Fastlane beta
        working-directory: ios
        run: bundle exec fastlane ios beta
        env:
          MATCH_GIT_URL: https://github.com/bitlogiq/ios-cert-store.git
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTH_B64: ${{ secrets.MATCH_GIT_BASIC_AUTH_B64 }}
          APP_IDENTIFIER: za.co.bitlogiq.bittracker
          APPLE_ID: roelofhorowitz@hotmail.com
          TEAM_ID: R4R4AW7JUQ
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
