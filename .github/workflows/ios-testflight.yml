name: iOS TestFlight

on:
  workflow_dispatch:  # run manually only

jobs:
  ios-testflight:
    runs-on: macos-latest
    defaults:
      run:
        shell: bash

    env:
      # App metadata
      APP_IDENTIFIER: za.co.bitlogiq.bittracker
      TEAM_ID: R4R4AW7JUQ

      # fastlane match (certs repo)
      MATCH_GIT_URL: https://github.com/bitlogiq/ios-cert-store.git
      MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }} # "Basic base64(username:token)"
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

      # App Store Connect API key (key_id, issuer_id, and the .p8 content as raw or base64)
      ASC_KEY_ID:        ${{ secrets.ASC_KEY_ID }}
      ASC_ISSUER_ID:     ${{ secrets.ASC_ISSUER_ID }}
      ASC_KEY_P8:        ${{ secrets.ASC_KEY_P8 }}

      # Ruby uses the root Gemfile even if we cd into ios/
      BUNDLE_GEMFILE: ${{ github.workspace }}/Gemfile

      # Avoid any interactive prompts in CI
      CI: "true"
      FASTLANE_SKIP_CONFIRMATIONS: "1"
      GIT_TERMINAL_PROMPT: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: |
          set -euo pipefail
          flutter pub get

      - name: Set up Ruby (Bundler pinned)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler: '2.4.19'
          bundler-cache: true

      - name: Bundle install
        run: |
          set -euo pipefail
          bundle install --jobs 4 --retry 3

      - name: CocoaPods install
        working-directory: ios
        run: |
          set -euo pipefail
          bundle exec pod install --verbose

      - name: Build & upload with fastlane
        run: |
          set -euo pipefail
          bundle exec fastlane ios ci

      - name: Archive artifacts (ipa, logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-artifacts
          path: |
            ios/build/**/*.ipa
            ~/Library/Logs/gym/**/*.log
            /Users/runner/Library/Logs/gym/**/*.log
            /Users/runner/Library/Developer/Xcode/Archives/**/*.xcarchive
