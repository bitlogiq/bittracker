name: iOS TestFlight

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: macos-14
    env:
      # Your repo secrets (set these in Settings → Secrets and variables → Actions)
      APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}                          # e.g. za.co.bitlogiq.bittracker
      TEAM_ID: ${{ secrets.TEAM_ID }}                                        # e.g. R4R4AW7JUQ
      APPLE_ID: ${{ secrets.APPLE_ID }}                                      # e.g. roelofhorowitz@hotmail.com

      # App Store Connect API key (Users and Access → Keys)
      ASC_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}                    # e.g. G3T7T7WP8A
      ASC_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}              # issuer UUID
      ASC_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}          # full .p8 contents (BEGIN/END included)

      # fastlane match (cert repo)
      MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}                            # e.g. https://github.com/bitlogiq/ios-cert-store.git
      MATCH_GIT_BRANCH: main                                                 # change to master if your cert repo uses master
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}                          # match encryption password
      MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}  # Base64(username:token)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.1

      - name: Flutter pub get
        run: flutter pub get

      - name: Precache iOS artifacts
        run: flutter precache --ios

      # Optional: Quick warm build so Flutter sets up Pods/workspace using your committed ios/Podfile
      - name: Warm iOS build (profile, no codesign)
        run: flutter build ios --profile --no-codesign

      # Create a dedicated keychain (avoids macOS prompts in CI)
      - name: Create CI keychain
        run: |
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -lut 21600 build.keychain

      # Write ASC API key JSON for fastlane Spaceship (used by match)
      - name: Write ASC API key (JSON) for fastlane
        run: |
          cat > AuthKey.json <<'JSON'
          {
            "key_id": "${ASC_KEY_ID}",
            "issuer_id": "${ASC_ISSUER_ID}",
            "key": "${ASC_PRIVATE_KEY}",
            "duration": 1200,
            "in_house": false
          }
          JSON

      # Pull/create signing certs & profiles (NOT readonly) and store in cert repo
      - name: Fastlane match (appstore)
        run: |
          echo "Using cert repo: $MATCH_GIT_URL (branch: $MATCH_GIT_BRANCH)"
          fastlane match appstore \
            --git_url "$MATCH_GIT_URL" \
            --git_branch "$MATCH_GIT_BRANCH" \
            --git_basic_authorization "$MATCH_GIT_BASIC_AUTHORIZATION" \
            --app_identifier "$APP_IDENTIFIER" \
            --team_id "$TEAM_ID" \
            --username "$APPLE_ID" \
            --api_key_path ./AuthKey.json
        env:
          MATCH_GIT_URL: ${{ env.MATCH_GIT_URL }}
          MATCH_GIT_BRANCH: ${{ env.MATCH_GIT_BRANCH }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ env.MATCH_GIT_BASIC_AUTHORIZATION }}
          MATCH_PASSWORD: ${{ env.MATCH_PASSWORD }}
          APP_IDENTIFIER: ${{ env.APP_IDENTIFIER }}
          TEAM_ID: ${{ env.TEAM_ID }}
          APPLE_ID: ${{ env.APPLE_ID }}

      # Build a signed IPA for App Store distribution (Flutter runs CocoaPods automatically)
      - name: Build IPA (app-store)
        run: |
          /usr/libexec/PlistBuddy -c "Set :DEVELOPMENT_TEAM $TEAM_ID" ios/Runner.xcodeproj/project.pbxproj || true
          flutter build ipa --release --export-method app-store

      # Write the .p8 for pilot upload and upload to TestFlight
      - name: Write API key (.p8) to file
        run: echo "${ASC_PRIVATE_KEY}" > ./AuthKey.p8

      - name: Upload to TestFlight
        run: |
          gem install fastlane
          fastlane pilot upload \
            --api_key_path ./AuthKey.p8 \
            --api_key_id $ASC_KEY_ID \
            --api_key_issuer_id $ASC_ISSUER_ID \
            --ipa "build/ios/ipa/Runner.ipa" \
            --skip_waiting_for_build_processing true
