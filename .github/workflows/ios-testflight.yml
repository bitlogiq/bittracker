name: iOS TestFlight

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-and-upload:
    runs-on: macos-14

    env:
      IOS_BUNDLE_ID: za.co.bitlogiq.bittracker
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
      MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
      ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
      ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
      ASC_PRIVATE_KEY: ${{ secrets.ASC_PRIVATE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If your repo has a Gemfile, this will install fastlane/cocoapods via bundler.
      # If you don't have a Gemfile, uncomment the two "gem install" lines below instead.
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # - name: Install fastlane & cocoapods (no Gemfile)
      #   run: |
      #     sudo gem install fastlane -N
      #     sudo gem install cocoapods -N

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Ensure CocoaPods installed & install pods
        run: |
          sudo gem install cocoapods -N || true
          cd ios
          pod install

      # Build & upload via Fastlane lane `ci` from fastlane/Fastfile
      - name: Fastlane CI lane
        run: |
          bundle exec fastlane ios ci || fastlane ios ci
