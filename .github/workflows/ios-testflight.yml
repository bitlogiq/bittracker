name: iOS TestFlight

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Bundler
        run: gem install bundler:2.5.11

      - name: Install fastlane
        run: gem install fastlane

      # 🔑 Decode App Store Connect API key
      - name: Write ASC API key JSON
        shell: bash
        run: |
          echo "{\"key_id\":\"${{ secrets.APP_STORE_CONNECT_KEY_ID }}\",\"issuer_id\":\"${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}\",\"key\":\"${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}\",\"duration\":1200,\"in_house\":false}" > AuthKey.json

      # 🔧 Environment for Fastlane
      - name: Set environment variables
        run: |
          echo "APP_STORE_CONNECT_KEY_ID=${{ secrets.APP_STORE_CONNECT_KEY_ID }}" >> $GITHUB_ENV
          echo "APP_STORE_CONNECT_ISSUER_ID=${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}" >> $GITHUB_ENV
          echo "APP_STORE_CONNECT_PRIVATE_KEY=${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}" >> $GITHUB_ENV
          echo "APP_STORE_CONNECT_TEAM_ID=R4R4AW7JUQ" >> $GITHUB_ENV

      # 🏗 Build + upload with Fastlane
      - name: Build and upload to TestFlight
        run: bundle exec fastlane ios beta
