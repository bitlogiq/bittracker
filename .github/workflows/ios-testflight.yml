name: iOS TestFlight

on:
  workflow_dispatch:

jobs:
  ios-testflight:
    runs-on: macos-14

    env:
      # App metadata
      APP_IDENTIFIER: za.co.bitlogiq.bittracker
      APPLE_ID: roelofhorowitz@hotmail.com
      TEAM_ID: R4R4AW7JUQ

      # App Store Connect API (secrets)
      APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
      APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
      APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}

      # match repo (HTTPS + PAT)
      MATCH_GIT_URL: https://github.com/bitlogiq/ios-cert-store.git
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }} # same password used when you ran `match init`
      MATCH_GIT_PAT:  ${{ secrets.MATCH_GIT_PAT }}

      # CI hygiene
      CI: "true"
      FASTLANE_SKIP_CONFIRMATIONS: "1"
      FASTLANE_DISABLE_COLORS: "1"
      FASTLANE_CI: "1"
      GIT_TERMINAL_PROMPT: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Java is needed for Flutter tooling on iOS build steps
      - name: Set up Java (for Flutter on iOS)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # --- Flutter MUST come before CocoaPods, because podhelper.rb & xcconfigs are generated by Flutter ---
      - name: Set up Flutter (pinned)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.35.1
          cache: true

      # Re-export FLUTTER_ROOT so all subsequent shells (Bundler/pod/fastlane) see it
      - name: Export FLUTTER_ROOT
        run: echo "FLUTTER_ROOT=$FLUTTER_ROOT" >> "$GITHUB_ENV"

      # Generate iOS Flutter integration files (ios/Flutter/podhelper.rb, xcconfigs, etc.)
      - name: Flutter pub get
        run: |
          flutter --version
          flutter pub get
          echo "Checking for iOS podhelper:"
          test -f ios/Flutter/podhelper.rb && echo "Found ios/Flutter/podhelper.rb" || (echo "ERROR: ios/Flutter/podhelper.rb missing. Flutter didn’t generate iOS helpers."; exit 1)

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      # Optional: ensure xcbeautify is available even if it’s not in your Gemfile or the pinned version isn’t on RubyGems
      - name: Ensure xcbeautify is installed
        run: |
          gem install xcbeautify -N -v 2.30.1 || gem install xcbeautify -N || true

      - name: Bundle install (ios/Gemfile)
        working-directory: ios
        env:
          BUNDLE_GEMFILE: ${{ github.workspace }}/ios/Gemfile
        run: bundle install --jobs 4 --retry 3

      # CocoaPods must run after Flutter pub get (so that FLUTTER_ROOT exists and podhelper.rb can be required)
      - name: Pod install (via Bundler)
        working-directory: ios
        env:
          BUNDLE_GEMFILE: ${{ github.workspace }}/ios/Gemfile
        run: |
          bundle exec pod repo update
          bundle exec pod install

      # Reduce flakiness from stale derived data between attempts
      - name: Clean DerivedData
        run: rm -rf ~/Library/Developer/Xcode/DerivedData || true

      # Build Basic auth (base64 header payload for match HTTPS)
      - name: Build Basic auth (base64 header for match HTTPS)
        id: basicauth
        shell: bash
        run: |
          if [ -z "${MATCH_GIT_PAT:-}" ]; then
            echo "ERROR: MATCH_GIT_PAT is empty" >&2
            exit 1
          fi
          # Fastfile expects ONLY the base64 payload (no leading "Basic ")
          printf "%s:%s" "x-access-token" "$MATCH_GIT_PAT" | base64 | {
            read b64
            echo "b64=$b64" >> "$GITHUB_OUTPUT"
          }

      # Build & upload to TestFlight
      - name: Build & upload to TestFlight (Fastlane)
        working-directory: ios
        env:
          BUNDLE_GEMFILE: ${{ github.workspace }}/ios/Gemfile
          MATCH_GIT_BASIC_AUTH_B64: ${{ steps.basicauth.outputs.b64 }}
        run: bundle exec fastlane ios beta

      # Always keep the build logs/IPA/archives for debugging
      - name: Archive artifacts (ipa & logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-artifacts
          path: |
            ios/build/**/*.ipa
            ~/Library/Logs/gym/**/*.log
            /Users/runner/Library/Logs/gym/**/*.log
            /Users/runner/Library/Developer/Xcode/Archives/**/*.xcarchive
