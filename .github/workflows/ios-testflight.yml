name: iOS TestFlight

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  ios-testflight:
    runs-on: macos-latest

    env:
      # App / team
      APP_IDENTIFIER: za.co.bitlogiq.bittracker
      TEAM_ID: R4R4AW7JUQ

      # fastlane match repo (HTTPS). Prefer injecting the token.
      # Example: MATCH_GIT_URL: https://x-access-token:${{ secrets.MATCH_GIT_TOKEN }}@github.com/<owner>/<repo>.git
      MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      MATCH_GIT_TOKEN: ${{ secrets.MATCH_GIT_TOKEN }}

      # App Store Connect API key pieces
      ASC_KEY_ID:        ${{ secrets.ASC_KEY_ID }}
      ASC_ISSUER_ID:     ${{ secrets.ASC_ISSUER_ID }}
      ASC_KEY_P8:        ${{ secrets.ASC_KEY_P8 }}

      # Where weâ€™ll write the p8 key file for fastlane
      APP_STORE_CONNECT_API_KEY_PATH: ${{ github.workspace }}/appstore_connect_api_key.json

      # Ensure Bundler uses the root Gemfile
      BUNDLE_GEMFILE: ${{ github.workspace }}/Gemfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter packages
        run: |
          set -euo pipefail
          flutter pub get

      - name: Set up Ruby (Bundler pinned)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler: '2.4.19'
          bundler-cache: true

      - name: Bundle install (root Gemfile)
        run: |
          set -euo pipefail
          bundle install --jobs 4 --retry 3

      - name: Install xcbeautify (optional, via Homebrew)
        run: |
          set -euo pipefail
          brew install xcbeautify || true

      - name: Write App Store Connect API key file
        run: |
          set -euo pipefail
          # If ASC_KEY_P8 is base64, decode; otherwise write raw.
          if echo "$ASC_KEY_P8" | base64 --decode > "$APP_STORE_CONNECT_API_KEY_PATH" 2>/dev/null; then
            :
          else
            echo "$ASC_KEY_P8" > "$APP_STORE_CONNECT_API_KEY_PATH"
          fi

      - name: CocoaPods install
        working-directory: ios
        run: |
          set -euo pipefail
          bundle exec pod install --verbose

      - name: Build & upload with fastlane
        run: |
          set -euo pipefail
          # If you used a token for the match repo, export it so match can use HTTPS without prompts
          if [ -n "${MATCH_GIT_TOKEN:-}" ]; then
            export MATCH_GIT_BASIC_AUTHORIZATION="x-access-token:${MATCH_GIT_TOKEN}"
          fi
          bundle exec fastlane ios ci

      - name: Archive artifacts (ipa, logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-artifacts
          path: |
            ios/build/**/*.ipa
            ~/Library/Logs/gym/**/*.log
            /Users/runner/Library/Logs/gym/**/*.log
            /Users/runner/Library/Developer/Xcode/Archives/**/*.xcarchive
