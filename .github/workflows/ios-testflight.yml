name: iOS TestFlight

on:
  workflow_dispatch:

jobs:
  ios-testflight:
    runs-on: macos-14

    env:
      # App metadata
      APP_IDENTIFIER: za.co.bitlogiq.bittracker
      APPLE_ID: roelofhorowitz@hotmail.com
      TEAM_ID: R4R4AW7JUQ

      # App Store Connect API (secrets)
      APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
      APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
      APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}

      # match repo (HTTPS + PAT)
      MATCH_GIT_URL: https://github.com/bitlogiq/ios-cert-store.git
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      MATCH_GIT_PAT:  ${{ secrets.MATCH_GIT_PAT }}

      # CI hygiene
      CI: "true"
      FASTLANE_SKIP_CONFIRMATIONS: "1"
      FASTLANE_DISABLE_COLORS: "1"
      FASTLANE_CI: "1"
      GIT_TERMINAL_PROMPT: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (for Flutter on iOS)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter (pinned)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.35.1
          cache: true

      - name: Show Flutter info
        run: |
          flutter --version
          which flutter
          dart --version

      # ✅ Make FLUTTER_ROOT available to *later* steps (Podfile depends on it)
      - name: Export FLUTTER_ROOT for subsequent steps
        shell: bash
        run: |
          set -euo pipefail
          # Resolve SDK dir from flutter binary
          FLROOT="$(dirname "$(dirname "$(which flutter)")")"
          echo "FLUTTER_ROOT=$FLROOT" >> "$GITHUB_ENV"
          echo "Exported FLUTTER_ROOT=$FLROOT"

      # Helpful if your repo doesn’t include ios/Flutter/podhelper.rb
      - name: Ensure ios/Flutter/podhelper.rb exists
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ios/Flutter
          SDK_PODHELPER="${FLUTTER_ROOT}/packages/flutter_tools/bin/podhelper.rb"
          if [ ! -f ios/Flutter/podhelper.rb ]; then
            if [ -f "$SDK_PODHELPER" ]; then
              ln -s "$SDK_PODHELPER" ios/Flutter/podhelper.rb
              echo "Linked ios/Flutter/podhelper.rb -> $SDK_PODHELPER"
            else
              echo "ERROR: Could not find $SDK_PODHELPER" >&2
              exit 1
            fi
          fi
          ls -l ios/Flutter/podhelper.rb

      - name: Flutter pub get (project root)
        run: flutter pub get

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Bundle install (ios/Gemfile)
        working-directory: ios
        env:
          BUNDLE_GEMFILE: ${{ github.workspace }}/ios/Gemfile
        run: bundle install --jobs 4 --retry 3

      - name: CocoaPods (update + install via Bundler)
        working-directory: ios
        env:
          BUNDLE_GEMFILE: ${{ github.workspace }}/ios/Gemfile
        run: |
          # Sanity: FLUTTER_ROOT must be set before Podfile is parsed
          echo "FLUTTER_ROOT=$FLUTTER_ROOT"
          bundle exec pod repo update
          bundle exec pod install

      - name: Build Basic auth (base64 header for match HTTPS)
        id: basicauth
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${MATCH_GIT_PAT:-}" ]; then
            echo "ERROR: MATCH_GIT_PAT is empty" >&2
            exit 1
          fi
          # Fastfile expects ONLY the base64 payload (no leading "Basic ")
          printf "%s:%s" "x-access-token" "$MATCH_GIT_PAT" | base64 | {
            read b64
            echo "b64=$b64" >> "$GITHUB_OUTPUT"
          }

      - name: Clean DerivedData (optional but helps flaky caches)
        run: rm -rf ~/Library/Developer/Xcode/DerivedData || true

      - name: Build & upload to TestFlight (Fastlane)
        working-directory: ios
        env:
          BUNDLE_GEMFILE: ${{ github.workspace }}/ios/Gemfile
          MATCH_GIT_BASIC_AUTH_B64: ${{ steps.basicauth.outputs.b64 }}
        run: bundle exec fastlane ios beta

      - name: Archive artifacts (ipa & logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-artifacts
          path: |
            ios/build/**/*.ipa
            ~/Library/Logs/gym/**/*.log
            /Users/runner/Library/Logs/gym/**/*.log
            /Users/runner/Library/Developer/Xcode/Archives/**/*.xcarchive
