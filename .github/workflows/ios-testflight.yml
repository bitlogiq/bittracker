name: Seed iOS Certs (one-off)

on:
  workflow_dispatch:

jobs:
  seed:
    runs-on: macos-14
    env:
      APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
      TEAM_ID: ${{ secrets.TEAM_ID }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      ASC_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
      ASC_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
      ASC_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
      MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
      MATCH_GIT_BRANCH: main
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
      MATCH_READONLY: "false"
      FASTLANE_MATCH_READONLY: "false"

    steps:
      - name: Checkout cert repo
        uses: actions/checkout@v4

      - name: Set up Ruby + fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - run: gem install fastlane

      - name: Create local fastlane/Matchfile (readonly false)
        run: |
          mkdir -p fastlane
          cat > fastlane/Matchfile <<'RUBY'
          storage_mode("git")
          type("appstore")
          readonly(false)
          RUBY
          cat fastlane/Matchfile

      - name: Write ASC API key JSON
        run: |
          cat > AuthKey.json <<'JSON'
          {
            "key_id": "${ASC_KEY_ID}",
            "issuer_id": "${ASC_ISSUER_ID}",
            "key": "${ASC_PRIVATE_KEY}",
            "duration": 1200,
            "in_house": false
          }
          JSON

      - name: Run fastlane match to CREATE certs/profiles (read-write)
        run: |
          echo "Using $MATCH_GIT_URL on branch $MATCH_GIT_BRANCH"
          fastlane match appstore \
            --verbose \
            --readonly false \
            --git_url "$MATCH_GIT_URL" \
            --git_branch "$MATCH_GIT_BRANCH" \
            --git_basic_authorization "$MATCH_GIT_BASIC_AUTHORIZATION" \
            --app_identifier "$APP_IDENTIFIER" \
            --team_id "$TEAM_ID" \
            --username "$APPLE_ID" \
            --api_key_path ./AuthKey.json
