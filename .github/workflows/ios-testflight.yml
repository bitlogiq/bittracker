name: iOS TestFlight

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # Set up Ruby (for Fastlane + CocoaPods)
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Ruby gems
        working-directory: ios
        run: |
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      # Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.35.1
          channel: stable

      - name: Flutter Pub Get
        run: flutter pub get

      # üîê Fetch Certificates & Profiles (Fastlane Match)
      - name: Sync signing certificates & profiles
        working-directory: ios
        run: bundle exec fastlane match appstore --readonly false --force_for_new_devices
        env:
          MATCH_GIT_URL: https://github.com/bitlogiq/ios-cert-store.git
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTH_B64: ${{ secrets.MATCH_GIT_BASIC_AUTH_B64 }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          FASTLANE_USER: roelofhorowitz@hotmail.com
          FASTLANE_TEAM_ID: R4R4AW7JUQ
          FASTLANE_SESSION: ${{ secrets.FASTLANE_SESSION }}
          CI: true

      # Build iOS IPA
      - name: Build iOS IPA
        run: flutter build ipa --release --export-options-plist=ios/ExportOptions.plist
        env:
          FLUTTER_ROOT: /Users/runner/hostedtoolcache/flutter/stable-3.35.1-arm64
          PUB_CACHE: /Users/runner/.pub-cache

      # üöÄ Upload to TestFlight
      - name: Upload to TestFlight
        working-directory: ios
        run: bundle exec fastlane ios beta
        env:
          APP_IDENTIFIER: za.co.bitlogiq.bittracker
          APPLE_ID: roelofhorowitz@hotmail.com
          TEAM_ID: R4R4AW7JUQ
          MATCH_GIT_URL: https://github.com/bitlogiq/ios-cert-store.git
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTH_B64: ${{ secrets.MATCH_GIT_BASIC_AUTH_B64 }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          FASTLANE_SKIP_CONFIRMATIONS: 1
          FASTLANE_DISABLE_COLORS: 1
          CI: true
