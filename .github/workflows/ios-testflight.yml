name: iOS TestFlight

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: macos-14
    env:
      APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
      TEAM_ID: ${{ secrets.TEAM_ID }}
      MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
      ASC_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
      ASC_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
      APPLE_ID: ${{ secrets.APPLE_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.1

      - name: Flutter pub get
        run: flutter pub get

      # Ensure fresh iOS folder (so we control its contents)
      - name: Recreate iOS platform
        run: |
          rm -rf ios
          flutter create . --platforms ios

      # If Podfile didn't get created, write a standard Flutter Podfile
      - name: Ensure Podfile exists (create if missing)
        run: |
          if [ ! -f ios/Podfile ]; then
            cat > ios/Podfile <<'PODFILE'
platform :ios, '12.0'

# CocoaPods analytics sends network stats synchronously affecting build latency.
ENV['COCOAPODS_DISABLE_STATS'] = 'true'

project 'Runner', {
  'Debug' => :debug,
  'Profile' => :release,
  'Release' => :release,
}

require File.expand_path(File.join('..', 'Flutter', 'podhelper'))

flutter_ios_podfile_setup

target 'Runner' do
  use_frameworks!
  use_modular_headers!
  flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
end

post_install do |installer|
  installer.pods_project.targets.each do |target|
    flutter_additional_ios_build_settings(target)
  end
end
PODFILE
          fi
          echo "âœ… Podfile present:"
          ls -la ios/Podfile

      - name: Precache iOS artifacts
        run: flutter precache --ios

      # Warm build (generates Pods through Flutter tooling)
      - name: Warm iOS build (profile, no codesign)
        run: flutter build ios --profile --no-codesign

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install fastlane
        run: gem install fastlane

      # Pull signing certs & provisioning profiles (match)
      - name: Fastlane match (appstore)
        run: |
          export MATCH_GIT_BASIC_AUTHORIZATION="${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}"
          fastlane match appstore --readonly true \
            --git_url "$MATCH_GIT_URL" \
            --app_identifier "$APP_IDENTIFIER" \
            --team_id "$TEAM_ID" \
            --username "$APPLE_ID"
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

      # Build signed IPA
      - name: Build IPA (app-store)
        run: |
          /usr/libexec/PlistBuddy -c "Set :DEVELOPMENT_TEAM $TEAM_ID" ios/Runner.xcodeproj/project.pbxproj || true
          flutter build ipa --release --export-method app-store

      # Upload to TestFlight
      - name: Write API key to file
        run: echo "${{ secrets.APP_STORE_CONNECT_API_KEY_P8 }}" > ./AuthKey.p8

      - name: Upload to TestFlight
        run: |
          fastlane pilot upload \
            --api_key_path ./AuthKey.p8 \
            --api_key_id $ASC_KEY_ID \
            --api_key_issuer_id $ASC_ISSUER_ID \
            --ipa "build/ios/ipa/Runner.ipa" \
            --skip_waiting_for_build_processing true
